<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Serial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: calc(100% - 2rem);
            min-height: calc(100vh - 2rem);
            margin: 1rem;
            display: flex;
            flex-direction: column;
        }


        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
        }

        .main-card {
            background: #035a75;
            border: 2px solid #046d8a;
            box-shadow: 0 4px 20px rgba(3, 90, 117, 0.3);
            border-radius: 12px;
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .connection-panel {
            background: #024a61;
            border: 2px solid #035a75;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ffffff;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 0.75rem 1.5rem;
            background: #ffffff;
            color: #035a75;
            border: 2px solid #ffffff;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-bar {
            background: #024a61;
            border: 2px solid #035a75;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            flex-shrink: 0;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffffff;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }

        .status-dot.disconnected {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.9); }
        }

        .console {
            background: #1a1a1a;
            border: 3px solid #2a2a2a;
            border-radius: 8px;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 0.875rem;
            line-height: 1.3;
            box-sizing: border-box;
            color: #e0e0e0;
        }

        .log-line {
            margin-bottom: 1px;
            padding: 2px 6px;
            border-radius: 3px;
            white-space: pre-wrap;
            word-wrap: break-word;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-line:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-line.error { color: #ff6b6b; }
        .log-line.success { color: #51cf66; }
        .log-line.warning { color: #ffd43b; }
        .log-line.info { color: #74c0fc; }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-style: italic;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .control-buttons button {
            padding: 0.5rem 1rem;
            min-width: auto;
            flex: none;
            background: rgba(255, 255, 255, 0.9);
            color: #035a75;
            font-size: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.9);
            font-weight: 700;
        }

        .control-buttons button:hover {
            background: #ffffff;
            border-color: #ffffff;
        }



        #monitorPanel {
            flex: 1;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        #connectionPanel {
            flex-shrink: 0;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .container {
                width: calc(100% - 1rem);
                min-height: calc(100vh - 1rem);
                margin: 0.5rem;
            }

            h1 {
                font-size: 1.2rem;
                margin-bottom: 0.5rem;
            }

            .main-card {
                padding: 0.75rem;
                border-radius: 8px;
                min-height: calc(100vh - 2rem);
            }

            .connection-panel {
                padding: 0.75rem;
            }

            .status-bar {
                padding: 0.5rem;
                flex-direction: column;
                gap: 0.75rem;
                align-items: stretch;
            }

            .status {
                font-size: 0.85rem;
                justify-content: center;
            }

            .control-buttons {
                width: 100%;
                justify-content: space-around;
            }

            .control-buttons button {
                padding: 0.4rem 0.6rem;
                font-size: 0.7rem;
                flex: 1;
                max-width: 80px;
            }


            .console {
                position: relative;
                top: auto;
                bottom: auto;
                left: auto;
                right: auto;
                margin: 0.5rem 0;
                padding: 0.5rem;
                font-size: 0.75rem;
                line-height: 1.2;
                flex: 1;
                min-height: 100px;
            }

            input {
                padding: 0.5rem;
                font-size: 0.875rem;
            }

            button {
                padding: 0.6rem 1rem;
                font-size: 0.875rem;
            }

            label {
                font-size: 0.85rem;
            }

            #deviceInfo {
                font-size: 0.75rem;
                display: block;
                text-align: center;
                margin-top: 0.25rem;
            }

            #messageCount {
                display: block;
                text-align: center;
                margin-top: 0.25rem;
            }

            #monitorPanel {
                display: flex !important;
                flex-direction: column;
                height: 100%;
            }

            .status-bar {
                flex-shrink: 0;
            }

            .console {
                flex: 1;
                overflow-y: auto;
            }
        }

        /* Very small screens */
        @media (max-width: 380px) {
            .control-buttons button {
                padding: 0.3rem 0.4rem;
                font-size: 0.65rem;
                max-width: 70px;
            }

            h1 {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <h1>Pierre Serial</h1>
            <div class="connection-panel" id="connectionPanel">
                <h2 style="margin-bottom: 1rem; color: #ffffff;">Connect to Live Stream</h2>

                <div class="input-group">
                    <label for="deviceId">Device ID (from Android app)</label>
                    <input type="text" id="deviceId" placeholder="e.g., abc123def456">
                </div>

                <div class="input-group">
                    <label for="sessionId">Session ID (from Android app)</label>
                    <input type="text" id="sessionId" placeholder="e.g., 12345678">
                </div>

                <div class="button-group">
                    <button onclick="connectToMQTT()" id="connectBtn">Connect to Live Stream</button>
                </div>

                <div style="margin-top: 1rem; padding: 1rem; background: #1a1a1a; border-radius: 8px;">
                    <p style="color: #888; font-size: 0.85rem;">
                        <strong>Tip:</strong> Get these IDs from the Pierre Flasher app on your Android device.
                        Click the green Live Share button in Serial Monitor to copy the share URL.
                    </p>
                </div>
            </div>

            <div id="monitorPanel" style="display: none;">
                <div class="status-bar">
                    <div class="status">
                        <div id="statusDot" class="status-dot disconnected"></div>
                        <span id="statusText">Disconnected</span>
                        <span id="deviceInfo" style="color: #ffffff; margin-left: 1rem;"></span>
                        <span id="messageCount" style="color: #666; margin-left: 1rem;">0 messages</span>
                        <span id="connTime" style="color: #999; margin-left: 1rem;">-</span>
                    </div>
                    <div class="control-buttons">
                        <button onclick="clearLogs()">Clear</button>
                        <button onclick="toggleAutoScroll()" id="autoScrollBtn">Auto: ON</button>
                        <button onclick="downloadLogs()">Download</button>
                        <button onclick="disconnect()">Disconnect</button>
                    </div>
                </div>

                <div class="console" id="console">
                    <div class="no-data">Waiting for serial data...</div>
                </div>

            </div>
        </div>
    </div>

    <!-- MQTT.js from CDN -->
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <!-- AnsiUp for ANSI color support -->
    <script src="https://cdn.jsdelivr.net/npm/ansi_up@5.1.0/ansi_up.min.js"></script>

    <script>
        // HiveMQ Configuration
        const MQTT_CONFIG = {
            broker: 'wss://0c1bf62a21e94682adf340b8a2d3fe04.s1.eu.hivemq.cloud:8884/mqtt',
            username: 'pierreflasher',
            password: 'Pierre2k23',
            topicPrefix: 'pierre/serial'
        };

        // State
        let client = null;
        let messageCount = 0;
        let autoScroll = true;
        let logs = [];
        let connectionTime = null;
        let lastHeartbeat = null;
        let heartbeatCheckInterval = null;

        // Initialize AnsiUp for ANSI color support
        let ansiUp;
        try {
            ansiUp = new AnsiUp.default();
        } catch (e) {
            console.log('AnsiUp initialization failed, trying alternative:', e);
            // Try alternative initialization
            if (typeof AnsiUp !== 'undefined') {
                ansiUp = new AnsiUp();
            }
        }

        // Check URL parameters
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const device = urlParams.get('device');
            const session = urlParams.get('session');

            console.log('URL params check:', { device, session });

            if (device && session) {
                console.log('Auto-connecting with:', device, session);
                document.getElementById('deviceId').value = device;
                document.getElementById('sessionId').value = session;
                // Auto-connect after a short delay
                setTimeout(() => {
                    console.log('Triggering auto-connect...');
                    connectToMQTT();
                }, 500);
            }
        });

        function connectToMQTT() {
            const deviceId = document.getElementById('deviceId').value.trim();
            const sessionId = document.getElementById('sessionId').value.trim();

            if (!deviceId || !sessionId) {
                alert('Please enter both Device ID and Session ID');
                return;
            }

            // Update button
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';

            // Prepare connection
            const topic = `${MQTT_CONFIG.topicPrefix}/${deviceId}/${sessionId}`;
            const clientId = 'web_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);

            // Update UI
            updateStatus('Connecting...', false);

            // Create MQTT client
            client = mqtt.connect(MQTT_CONFIG.broker, {
                clientId: clientId,
                username: MQTT_CONFIG.username,
                password: MQTT_CONFIG.password,
                clean: true,
                connectTimeout: 30000,
                reconnectPeriod: 1000,
                keepalive: 60
            });

            // Connection successful
            client.on('connect', () => {
                console.log('Connected to HiveMQ Cloud');
                connectionTime = new Date();
                updateConnectionTime();

                // Update UI
                document.getElementById('connectionPanel').style.display = 'none';
                document.getElementById('monitorPanel').style.display = 'block';
                updateStatus('Waiting for device...', true);

                // Subscribe to main topic
                client.subscribe(topic, { qos: 0 }, (err) => {
                    if (err) {
                        console.error('Subscribe error:', err);
                        addLog('Failed to subscribe: ' + err.message, 'error');
                    } else {
                        console.log('Subscribed to:', topic);
                        addLog('Connected to HiveMQ Cloud', 'success');
                        addLog(`Monitoring: ${deviceId}/${sessionId}`, 'info');
                        addLog('Waiting for serial data...', 'info');
                    }
                });

                // Subscribe to device info topic
                const infoTopic = `${MQTT_CONFIG.topicPrefix}/${deviceId}/${sessionId}/info`;
                client.subscribe(infoTopic, { qos: 0 }, (err) => {
                    if (err) {
                        console.error('Info subscribe error:', err);
                    } else {
                        console.log('Subscribed to device info:', infoTopic);
                    }
                });

                // Subscribe to status topic
                const statusTopic = `${MQTT_CONFIG.topicPrefix}/${deviceId}/${sessionId}/status`;
                client.subscribe(statusTopic, { qos: 0 }, (err) => {
                    if (err) {
                        console.error('Status subscribe error:', err);
                    } else {
                        console.log('Subscribed to device status:', statusTopic);
                        addLog(`Monitoring status: ${statusTopic}`, 'info');
                    }
                });

                // Reset button
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect to Live Stream';
            });

            // Handle incoming messages
            client.on('message', (topic, payload) => {
                const message = payload.toString();

                // Check message type based on topic ending
                if (topic.endsWith('/status')) {
                    // Handle status message
                    console.log('Status message received:', message);
                    if (message === 'connected') {
                        lastHeartbeat = Date.now();
                        updateStatus('Device Online', true);

                        // Start heartbeat monitoring if not already started
                        if (!heartbeatCheckInterval) {
                            heartbeatCheckInterval = setInterval(() => {
                                if (lastHeartbeat && (Date.now() - lastHeartbeat > 25000)) {
                                    // No heartbeat for 25 seconds, consider device offline
                                    updateStatus('Device Offline', false);
                                    addLog('📱 Android app disconnected (timeout)', 'error');
                                    document.getElementById('deviceInfo').textContent = '';
                                    lastHeartbeat = null;
                                }
                            }, 5000); // Check every 5 seconds

                            addLog('📱 Android app connected', 'success');
                        }
                    } else if (message === 'disconnected') {
                        updateStatus('Device Offline', false);
                        addLog('📱 Android app disconnected', 'error');
                        // Clear device info when disconnected
                        document.getElementById('deviceInfo').textContent = '';
                        lastHeartbeat = null;
                    } else if (message === '') {
                        // Empty message means retained clear
                        console.log('Retained status cleared');
                    } else {
                        addLog(`Unknown status: ${message}`, 'warning');
                    }
                } else if (topic.endsWith('/info')) {
                    // Parse device info format: "deviceName|batteryPct"
                    const parts = message.split('|');
                    if (parts.length === 2) {
                        const deviceName = parts[0];
                        const batteryPct = parts[1];

                        // Update device info display
                        const deviceInfoEl = document.getElementById('deviceInfo');
                        if (batteryPct !== '-1') {
                            deviceInfoEl.textContent = `| ${deviceName} (${batteryPct}% Battery)`;
                        } else {
                            deviceInfoEl.textContent = `| ${deviceName}`;
                        }
                    }
                } else {
                    // Regular serial data message
                    addLog(message);
                    messageCount++;
                    document.getElementById('messageCount').textContent = `${messageCount} messages`;
                }
            });

            // Connection error
            client.on('error', (err) => {
                console.error('Connection error:', err);
                updateStatus('Error', false);
                addLog('Connection error: ' + err.message, 'error');

                // Reset button
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect to Live Stream';
            });

            // Connection lost
            client.on('offline', () => {
                updateStatus('Offline', false);
            });

            // Reconnecting
            client.on('reconnect', () => {
                updateStatus('Reconnecting...', false);
            });
        }

        function disconnect() {
            if (client) {
                client.end();
                client = null;
            }

            // Clear heartbeat monitoring
            if (heartbeatCheckInterval) {
                clearInterval(heartbeatCheckInterval);
                heartbeatCheckInterval = null;
            }
            lastHeartbeat = null;

            // Reset UI
            document.getElementById('connectionPanel').style.display = 'block';
            document.getElementById('monitorPanel').style.display = 'none';

            // Clear data
            clearLogs();
            messageCount = 0;
            connectionTime = null;
            document.getElementById('messageCount').textContent = '0 messages';
            updateStatus('Disconnected', false);
        }

        function addLog(message, type = '') {
            const console = document.getElementById('console');

            // Remove "no data" message
            const noData = console.querySelector('.no-data');
            if (noData) {
                noData.remove();
            }

            // Create log line
            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            if (type) {
                logLine.classList.add(type);
            }

            // Convert ANSI codes to HTML if ansiUp is available
            let htmlMessage = message;
            if (ansiUp && ansiUp.ansi_to_html) {
                try {
                    htmlMessage = ansiUp.ansi_to_html(message);
                } catch (e) {
                    console.log('ANSI conversion failed:', e);
                    htmlMessage = message;
                }
            }

            // Set the content (no timestamp)
            logLine.innerHTML = htmlMessage;

            // Auto-detect type only if no ANSI colors and no type specified
            if (!type && !message.includes('\x1b[')) {
                if (message.includes('ERROR')) {
                    logLine.classList.add('error');
                } else if (message.includes('SUCCESS')) {
                    logLine.classList.add('success');
                } else if (message.includes('WARNING')) {
                    logLine.classList.add('warning');
                } else if (message.includes('INFO')) {
                    logLine.classList.add('info');
                }
            }

            console.appendChild(logLine);
            logs.push(message); // Store raw message without timestamp

            // Auto-scroll
            if (autoScroll) {
                console.scrollTop = console.scrollHeight;
            }
        }

        function clearLogs() {
            const console = document.getElementById('console');
            console.innerHTML = '<div class="no-data">Waiting for serial data...</div>';
            logs = [];
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('autoScrollBtn');
            btn.textContent = `Auto: ${autoScroll ? 'ON' : 'OFF'}`;

            if (autoScroll) {
                const console = document.getElementById('console');
                console.scrollTop = console.scrollHeight;
            }
        }

        function downloadLogs() {
            if (logs.length === 0) {
                alert('No logs to download');
                return;
            }

            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `serial_logs_${timestamp}.txt`;
            const content = logs.join('\n');

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function updateStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');

            if (connected) {
                dot.classList.remove('disconnected');
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
                dot.classList.add('disconnected');
            }
        }

        function updateConnectionTime() {
            if (!connectionTime) return;

            const now = new Date();
            const diff = Math.floor((now - connectionTime) / 1000);
            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            const seconds = diff % 60;

            let timeStr = '';
            if (hours > 0) timeStr += `${hours}h `;
            if (minutes > 0) timeStr += `${minutes}m `;
            timeStr += `${seconds}s`;

            document.getElementById('connTime').textContent = timeStr;
        }

        // Update connection time every second
        setInterval(updateConnectionTime, 1000);

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (client) {
                client.end();
            }
        });
    </script>
</body>
</html>
